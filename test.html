<html>
<head>
<script type = "text/javascript">
    var num = window.prompt("Enter the number:","");
    var n = parseInt(num);
    var a;
    var i=1;
    for(a=0;a<n;a++)
    {
      if(a%2==0&&a!=0)
          {
             i=(2*a)-(a-1);
      
          }
       else
          {
              i=(2*a)+1;
          }
       document.write(i + " "); 
     }

</script>
</head>
</html>
